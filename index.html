    <!-- âœ… NEW: Collapsible box logic -->
    <script>
        document.addEventListener('click', e => {
            const header = e.target.closest('.collapsible-header');
            if (!header) return;
            const content = header.nextElementSibling;
            const arrow = header.querySelector('.arrow');
            const isOpen = content.style.display === 'block';
            content.style.display = isOpen ? 'none' : 'block';
            if (arrow) arrow.classList.toggle('open', !isOpen);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const blocks = document.querySelectorAll('[data-md]');
            blocks.forEach(block => {
                block.innerHTML = window.marked.parse(block.textContent);
            });
        });

        document.getElementById('expand-all').addEventListener('click', () => {
            document.querySelectorAll('.collapsible-content').forEach(content => {
                content.style.display = 'block';
                content.previousElementSibling.querySelector('.arrow i').classList.replace('fa-chevron-right', 'fa-chevron-down');
            });
        });

        document.getElementById('collapse-all').addEventListener('click', () => {
            document.querySelectorAll('.collapsible-content').forEach(content => {
                content.style.display = 'none';
                content.previousElementSibling.querySelector('.arrow i').classList.replace('fa-chevron-down', 'fa-chevron-right');
            });
        });

        // Optional: toggle single section
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.arrow i');
                const isOpen = content.style.display === 'block';
                content.style.display = isOpen ? 'none' : 'block';
                icon.classList.replace(isOpen ? 'fa-chevron-down' : 'fa-chevron-right', isOpen ? 'fa-chevron-right' : 'fa-chevron-down');
            });
        });


    </script>
